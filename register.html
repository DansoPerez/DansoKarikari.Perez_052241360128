<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Identity Verification</title>
	<link rel="stylesheet" href="assets/css/pay.css">
</head>

<body>
	<div class="container">

		<form action="register.html">

			<div class="row">

				<div class="col">
					<h3 class="title">
						Student Identity Info
					</h3>

					<div class="inputBox">
						<label for="number">
							Student Number
						</label>
						<input type="text" id="name" placeholder="Enter Student Number" required>
					</div>

					<div class="inputBox">
						<label for=fname">
							First Name
						</label>
						<input type="text" placeholder="Enter your First Name" required>


					</div>

					<div class="inputBox">
						<label for=lname">
							Last Name
						</label>
						<input type="text" placeholder="Enter your Last Name" required>


					</div>

					<div class="inputBox">
						<label for=dbirth">
							Date of Birth
						</label>
						<input type="text" placeholder="Enter your Date of Birth" required>


					</div>

					<div class="inputBox">
						<label for="">Faculty</label>
						<select name="" id="">
							<option value="">Choose Faculty</option>
							<option value="January">Faculty of Applied Science and Technology</option>
							<option value="February">Faculty of Health Science</option>
							<option value="March">Faculty of Engineering and Technology</option>
							<option value="April">School of Business</option>
							<option value="April">Faculty Natural Growth and Environment</option>
							<option value="April">Faculty of Creative Art</option>
							<option value="April">Faculty of Enterprise and Entrepreneuship Development</option>
							<option value="April">Institute of Distance Learning and Continuing Education</option>

						</select>
					</div>

					<div class="inputBox">
						<label for="">Department</label>
						<select name="" id="">
							<option value="">Choose Department</option>
							<option value="January">Computer Science</option>
							<option value="February">Information Science</option>
							<option value="March">Hotel, Catering and Institutional Management</option>
							<option value="April">Mathematical Science</option>

						</select>
					</div>

					<div class="inputBox">
						<label for="email">
							Telephone Number
						</label>
						<input type="text" id="email" placeholder="Enter Telephone number" required>


					</div>


					<div class="inputBox">
						<label for="">Level</label>
						<select name="" id="">
							<option value="">Choose Level</option>
							<option value="January">Level 100</option>
							<option value="February">Level 200</option>
							<option value="March">Level 300</option>
							<option value="April">Level 400</option>

						</select>
					</div>






					<div class="inputBox">
						<label for="address">
							Hall/Hostel:
						</label>
						<input type="text" id="address" placeholder="Enter Hall/Hostel" required>
					</div>


				</div>

			</div>

	</div>

	<input type="submit" value="Verifyhvb your Information" class="submit_btn">
	</form>

	</div>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
